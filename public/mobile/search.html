<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/search.css">
</head>

<body>
    <div class="lt_search_view">
        <!-- 头部搜索栏 -->
        <header>
            <h4><span class="fa  fa-arrow-left"></span>搜索中心</h4>
        </header>
        <!-- 中部信息栏 -->
        <main>
            <div class="lt_search">
                <input type="text" placeholder="请输入商品!"><button>搜索</button>
            </div>
            <div class="lt_not_his">
                还没有历史记录~
            </div>
            <div class="lt_on_his">
                <div class="lt_his_up">
                    搜索记录 <a href="javascript:;"><span class="mui-icon mui-icon-trash"></span>清空记录</a>
                </div>
                <div class="lt_his_down">
                    <ul class="lt_his_ul">
                        <!-- <li>记录<span class="mui-icon mui-icon-closeempty"></span></li> -->
                    </ul>
                </div>
            </div>
        </main>
        <!-- 尾部导航栏 -->
        <footer>
            <ul>
                <li>
                    <span class="mui-icon mui-icon-home"></span>
                    <p>首页</p>
                </li>
                <li>
                    <span class="mui-icon mui-icon-bars"></span>
                    <p>分类</p>
                </li>
                <li>
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物</p>
                </li>
                <li>
                    <span class="fa fa-user"></span>
                    <p>中心</p>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
